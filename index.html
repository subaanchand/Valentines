<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('URL_TO_YOUR_BACKGROUND_IMAGE'); /* Replace 'URL_TO_YOUR_BACKGROUND_IMAGE' with the actual URL of your background image */
            background-size: cover;
            background-position: center;
            color: #000;
        }

        .border-image {
            position: absolute;
            width: 50px; /* Adjust the size of the border images */
            height: 50px;
            border: 2px solid #fff; /* Border color */
            border-radius: 50%; /* Make it circular */
            overflow: hidden;
        }

        .top-left { top: 0; left: 0; }
        .top-right { top: 0; right: 0; }
        .bottom-left { bottom: 0; left: 0; }
        .bottom-right { bottom: 0; right: 0; }

        /* ... (existing styles remain the same) ... */
    </style>
</head>
<body>

    <img class="border-image top-left" src="image1.jpg" alt="Border Image 1">
    <img class="border-image top-right" src="image2.jpg" alt="Border Image 2">
    <img class="border-image bottom-left" src="image3.jpg" alt="Border Image 3">
    <img class="border-image bottom-right" src="image4.jpg" alt="Border Image 4">
    

<div class="flex flex-col items-center justify-center h-screen -mt-16">
    <img class="h-[200px]" src="https://gifdb.com/images/high/tanjiro-question-marks-qg3rfojgqjttaqf8.gif" alt="image1" />
    <h1 class="text-4xl my-4">Will you be my Valentine :)</h1>
    <div>
        <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
            style="font-size: 16px;"
            onclick="setYesPressed(true)"
        >
            YES
        </button>
        <button
            onclick="handleNoClick()"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
            id="noButton"
        >
            NO
        </button>
    </div>

    <div id="yesContent" style="display: none;">
        <img src="https://gifdb.com/images/high/cute-baby-cheering-enkl65ixwvswlna1.gif" alt="image2" />
        <div class="text-4xl font-bold my-4">YEAH THAT'S RIGHT!</div>
    </div>

    <script>
        var noCount = 0;
        var yesPressed = false;

        function setYesPressed(value) {
            yesPressed = value;

            if (yesPressed) {
                document.getElementById("yesContent").style.display = "block";
            }
        }

        function handleNoClick() {
            noCount++;

            var noButton = document.getElementById("noButton");
            noButton.innerText = (noCount === 1) ? "No" : getNoButtonText();
            
            if (yesPressed) {
                document.getElementById("yesContent").style.display = "none";
            }
        }

        function getNoButtonText() {
            var phrases = [
                "Are you sure?",
                "You really sure?",
                "Are you trying to die!",
                "You are playing a dangerous game!",
                "Surely not Panna?",
                "You will regret this Panu!",
                "Give it another thought!",
                "Carry on clicking - Im gonna merk you",
                "I WAS THERE FOR YOU SINCE DAY 1",
                "Have a heart WITCH!",
                "Is that your final answer?",
                "Expect my resignation from this relationship at your desk tomorrow...",
            ];

            return phrases[Math.min(noCount, phrases.length - 1)];
        }
    </script>
</div>

</body>
</html>
